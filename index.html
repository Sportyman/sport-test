<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double-Click Full Screen Example</title>
  <style>
    /* Optional CSS styles */
    body, html {
      height: 100%;
      margin: 0;
    }
    #fullscreenOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="fullscreenOverlay">
    Double-click anywhere on the screen to toggle full screen mode
  </div>

  <script>
    // Function to toggle full screen mode
    function toggleFullScreen() {
      var elem = document.documentElement; // Fullscreen the entire document

      if (!document.fullscreenElement &&
          !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        }
      }
    }

    // Event listener for double-click on fullscreenOverlay
    var fullscreenOverlay = document.getElementById("fullscreenOverlay");
    fullscreenOverlay.addEventListener("dblclick", function() {
      toggleFullScreen();
    });
  </script>
</body>
</html>
