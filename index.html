<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock">30</div>
    <input type="text" id="time-input" placeholder="Enter time in seconds">
    <input type="color" id="color-input">
    <button id="start-button">Start</button>
    <button id="pause-button">Pause</button>
    <button id="resume-button">Resume</button>
    <button id="reset-button">Reset</button>
    <button id="mute-button">Mute</button>
    <button id="log-button">Show/Hide Log</button>
    <button id="login-button">Sign In with Google</button>
    <button id="logout-button">Sign Out</button>
    <div id="user-info"></div>
    <div id="calendar" style="display: none;">
        <h3>Workout Log</h3>
        <ul id="log-list"></ul>
    </div>
    <div>
        <h3>Stopwatch</h3>
        <div id="stopwatch">0:00</div>
        <button id="start-stopwatch">Start Stopwatch</button>
        <button id="stop-stopwatch">Stop Stopwatch</button>
        <button id="reset-stopwatch">Reset Stopwatch</button>
    </div>
    <canvas id="progress-chart" width="400" height="200"></canvas>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase available globally
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.signInWithPopup = signInWithPopup;
        window.signOut = signOut;
        window.collection = collection;
        window.addDoc = addDoc;
        window.query = query;
        window.where = where;
        window.getDocs = getDocs;
    </script>
    <script src="script.js" type="module"></script>
</body>
</html>
